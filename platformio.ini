; https://docs.platformio.org/page/projectconf.html

[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16

build_flags = 
    -D F_CPU=16000000UL
    -D F_USB=16000000UL
    -D BOARD=BOARD_MICRO
    -D USE_STATIC_OPTIONS=0